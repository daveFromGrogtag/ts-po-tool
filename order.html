<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Order Info</title>
    <script type="module" src="./firebase/auth-handler.js"></script>
    <link rel="stylesheet" href="./style-2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>

<body>
    <header>
        <h1>Order Info</h1>
        <button id="googleSignInBtn">Google Sign In</button><a id="emailSignIn" href="./sign-in.html"><button>Email Sign
                In</button></a><button id="signOutBtn">Sign Out</button>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./order-list.html">Order-List</a>
                </li>
                <li>
                    <a href="./bulk-shipping-updater.html">Updater</a>
                </li>
            </ul>
        </nav>
        <div class="tool-bar">
            <!-- <button onclick="exportTableToExcel('item-data-table', 'myExcelFile')">Excel</button> -->
            <div>
                <label for="order-status">Order Status</label>
                <select name="order-status" id="order-status">
                    <option value="open">Open</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <!-- <option value="processing">Processing</option> -->
                    <option value="in-production">In Production</option>
                    <option value="printing">-Printing</option>
                    <option value="caminating">-Laminating</option>
                    <option value="cutting">-Cutting</option>
                    <option value="routing">-Routing</option>
                    <option value="finishing">-Finishing</option>
                    <option value="ready-to-ship">Ready to Ship</option>
                    <option value="shipped">Shipped</option>
                    <option value="invoiced">Invoiced</option>
                    <option value="closed">Closed</option>
                    <option value="onhold">On Hold</option>
                </select>
            </div>
            <button id="saveOrderButton">Save Order</button>
            <button id="exportTableToExcel">Excel</button>
            <!-- <button id="addQrCodeButton">Add QR Code</button> -->
            <button id="addTracking">Add Tracking</button>
            <div class="rush-settings">
                <label for="rush-check">Is it a rush?</label>
                <input type="checkbox" name="rush-cehck" id="rush-check">
            </div>
        </div>
        <div class="tool-bar">
            <div class="rush-settings">
                <label for="upc-check">UPC?</label>
                <input type="checkbox" name="upc-check" id="upc-check">
            </div>
            <div>
                <label for="product-type">Product Type</label>
                <select name="product-type" id="product-type">
                    <option value="stickers">Stickers</option>
                    <option value="coasters">Coasters</option>
                    <option value="mdfs">MDF Magnets</option>
                    <option value="magnets">Magnets</option>
                    <option value="signs">Signs</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="holo">Holographic</option>
                    <option value="holo-white">Holo + White</option>
                    <option value="holo-gloss">Holo + Gloss</option>
                </select>
            </div>
            <div>
                <button id="calcRows">Calc Rows</button>
                <button id="addItUp">Calc Total</button>
            </div>
        </div>

    </header>
    <div id='qrcode'></div>
    <div id="content">
        <h2>No data found</h2>
    </div>

    <input type="file" name="image-selector" id="image-selector" />
    <script type="module" src="./order-script.js"></script>
</body>

</html>
