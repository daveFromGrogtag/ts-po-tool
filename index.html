<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TS PO Tool</title>
        <script type="module" src="./firebase/auth-handler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="./style-2.css">
</head>

<body>
    <header>
        <h1>Techstyles PO Tool</h1>
        <button id="googleSignInBtn">Google Sign In</button><a id="emailSignIn" href="./sign-in.html"><button>Email Sign In</button></a><button id="signOutBtn">Sign Out</button>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./order-list.html">Order-List</a>
                </li>
                <li>
                    <a href="./bulk-shipping-updater.html">Updater</a>
                </li>
            </ul>
        </nav>
        <div class="tool-bar">
            <button id="saveOrderButton">Save Order</button>
            <button onclick="exportTableToExcel('item-data-table')">Excel</button>
            <button onclick="exportTableToJson('item-data-table')">Json</button>
            <div class="rush-settings">
                <label for="rush-check">Rush?</label>
                <input type="checkbox" name="rush-check" id="rush-check">
            </div>
        </div>
        <div class="tool-bar">
            <div class="rush-settings">
                <label for="upc-check">UPC?</label>
                <input type="checkbox" name="upc-check" id="upc-check">
            </div>
            <div>
                <label for="product-type">Product Type</label>
                <select name="product-type" id="product-type">
                    <option value="stickers">Stickers</option>
                    <option value="coasters">Coasters</option>
                    <option value="mdfs">MDF Magnets</option>
                    <option value="magnets">Magnets</option>
                    <option value="signs">Signs</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="holo">Holographic</option>
                    <option value="holo-white">Holo + White</option>
                    <option value="holo-gloss">Holo + Gloss</option>
                </select>
            </div>
        </div>
    </header>
    <p class="instructions">Upload files below.</p>
    <section class="upload-area">
        <input type="file" name="po-upload" id="po-upload">
    </section>
    <main id="content">
        <section class="po-header"><div id="po-header"></div></section>
        <section class="order-data">
            <div id="po-data"></div>
            <div>
                <div id="shipping-info"></div>
                <div id="additional-instructions"></div>
                <div id="tracking-info"></div>
            </div>
            <div id="vertical-id"></div>
        </section>
        <section class="item-data">
            <div id="parsed-text">
                <div style="text-align: center; margin: 1rem; padding: 2rem; border: 2px #bbb dashed; border-radius: 5px; text-transform: uppercase; font-weight: bold;">No info yet</div>
            </div>
            <div id="po-total"></div>
        </section>
    </main>


    <div id="change-text-modal" class="hidden">
        <div id="change-text-outer">
            <div id="change-text-inner">
                <input type="text" id="change-text-input">
                <button id="change-text-button">Change</button>
            </div>
        </div>
    </div>

    <input type="file" name="image-selector" id="image-selector" />

    <!-- <div id="csv-link"></div> -->
    <script src="./script-2.js"></script>
    <script type="module" src="./data-script.js"></script>
</body>

</html>
