    <table id="data-table">
        <thead>
            <tr>
                <th colspan="7">
                    <input type="text" id="searchInput" class="table-search-input" style="width: 100%; padding: 10px; box-sizing: border-box;"
                        placeholder="Search by SKU, Name or Available...">
                </th>
            </tr>
            <tr>
            <th>Item Id</th>
            <th>Item Location</th>
            <th>Item Size</th>
            <th>item Var</th>
            <th>Qty</th>
            <th>Img</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody id="extrasList">

        </tbody>
    </table>
    <script type="module" src="./extras.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let rowText = '';

                // Combine text from all cells in the row
                for (let cell of cells) {
                    rowText += cell.textContent.toLowerCase() + ' ';
                }

                // Show or hide the row based on the search input
                row.style.display = rowText.includes(filter) ? '' : 'none';
            });
        });
    </script>
